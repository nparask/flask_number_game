<!DOCTYPE html>
<html>
<head>
    <title>Guess the number!</title>
    <style>
        body {
            background-color: rgb(255, 224, 238);
        }

        title {
            text-align: center;
        }
        
        form {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body> 
    <h1>Guess the number!</h1>
    {% if playing %}
    <form action="#", method="post">
        <label for="input">Enter a number from 1 to 100</label><br>
        <input type="number" name="input" min="1" max="100" required><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <!--ChatGPT-->
    {% else %}
    <form method="POST">
        <button type="submit" name="reset">Play Again</button>
    </form>
    {% endif %}
    <!----------->

    <!--Video Tutorial-->
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages: %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!------------------>
</body>
</html>
